<h3>Add Student</h3>
<div
  class="alert alert-success alert-dismissible fade show d-flex align-items-center"
  *ngIf="showMessage"
  role="alert"
>
  <strong>Success!!!</strong> Student added.
  <i
    (click)="dismissMessage()"
    class="fa fa-times-circle ms-auto"
    data-bs-dismiss="alert"
    aria-label="Close"
    aria-hidden="true"
  ></i>
</div>

<form [formGroup]="addStudentForm" (ngSubmit)="save()">
  <div class="form-group">
    <label for="exampleInputName">Name</label>
    <input
      type="text"
      class="form-control"
      id="exampleInputName"
      placeholder="Name"
      formControlName="name"
    />
  </div>

  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input
      type="email"
      class="form-control"
      id="exampleInputEmail1"
      aria-describedby="emailHelp"
      placeholder="Enter email"
      formControlName="email"
    />
    <small id="emailHelp" class="form-text text-muted"
      >We'll never share your email with anyone else.</small
    >
  </div>

  <fieldset class="row mb-3">
    <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
    <div class="col-sm-10">
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          id="Male"
          value="Male"
          formControlName="gender"
          checked
        />
        <label class="form-check-label" for="Male"> Male </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          id="Female"
          value="Female"
          formControlName="gender"
        />
        <label class="form-check-label" for="Female"> Female </label>
      </div>
    </div>
  </fieldset>

  <div class="form-group">
    <label for="communication">Communication</label>

    <div class="form-check" formArrayName="communications">
      <div *ngFor="let method of communicationOptions; let i = index">
        <label class="form-check-label" for="{{ method }}">
          <input
            class="form-check-input"
            type="checkbox"
            [formControlName]="i"
          />
          {{ method }}
        </label>
      </div>
    </div>
  </div>

  <br />
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
